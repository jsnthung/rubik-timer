<!-- public/twisty-viewer.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Twisty Viewer</title>
    <script
      type="module"
      src="https://cdn.cubing.net/js/cubing/twisty.js"
    ></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <twisty-player
      id="player"
      background="none"
      control-panel="none"
      visualization="3D"
      style="width: 100%; height: 100%"
    >
    </twisty-player>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const scramble = urlParams.get("scramble");
      const puzzle = urlParams.get("puzzle") || "3x3x3";

      const player = document.getElementById("player");
      player.setAttribute("alg", scramble);
      player.setAttribute("puzzle", puzzle);
    </script>
  </body>
</html>
